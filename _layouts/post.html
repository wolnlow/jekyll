---
layout: default
---
{% assign assets_base_url = site.url %}
{% if site.cdn.jsdelivr.enabled %}
{% assign assets_base_url = "https://cdn.jsdelivr.net/gh/wolnlow/jekyll" %}
{% endif %}
<body class="body-post">
  <div class="post-wrapper">
    <h1 class="post-title"><a href="{{ page.url }}" title="{{ page.title }}">{{ page.title }}</a></h1>
    <p class="post-date">{{ page.date|date:"%Y-%m-%d" }}</p>
    {{ content }}
  </div>

  {% include about.html %}

  <script src="{{ assets_base_url }}/js/jquery-1.7.1.min.js" type="text/javascript"></script>
  <script src="{{ assets_base_url }}/js/post.js" type="text/javascript"></script>
</body>
